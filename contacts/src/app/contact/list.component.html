
<div class="jumbotron mt-5">
  <h1 class="display-4">Contact List</h1>
  <p class="lead">Contact guide list, you can see the whole list below. You can apply the delete operations.</p>
  <hr class="my-4">
  <button class="btn btn-success border-0 mb-4 " (click)="addContact()"><img class="" src="assets/plus-button.png" alt=""> Add New Contact</button>
  <table class="table table-striped table-hover table-responsive-sm">
    <thead class="thead-dark">
    <tr>
      <th>Name</th>
      <th>Phone</th>
      <th>Email</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let contact of contacts">
      <td>{{ contact.name }}</td>
      <td>{{ contact.phone }}</td>
      <td>{{ contact.email }}</td>
      <td>
        <button class="btn btn-outline-danger btn-sm" (click)="deleteContact(contact)"> Delete</button>
      </td>
    </tr>
    </tbody>
  </table>



</div>
