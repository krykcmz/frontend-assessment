<div class="col-md-12">
  <h1>Contact List</h1>
  <button class="btn btn-danger" (click)="addContact()"> Add Contact</button>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Name</th>
        <th>Phone</th>
        <th>Email</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let contact of contacts">
        <td>{{ contact.name }}</td>
        <td>{{ contact.phone }}</td>
        <td>{{ contact.email }}</td>
        <td>
          <button class="btn btn-danger" (click)="deleteContact(contact)"> Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
